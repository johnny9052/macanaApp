<!-- Coloca el icono que despliega el menu  y el boton para desconectarse-->

<ion-header no-border="no-border">
  <ion-toolbar color="macana">
    <!-- Esta seccion coloca el icono del menu, para 
      que sea desplegado cuando se le da click -->


    <!-- Si se mando el titulo en la cargada del componente, se pinta.  -->
    <ion-title *ngIf="titulo">{{titulo}}</ion-title>


  </ion-toolbar>
</ion-header>
