<app-header-modal
  titulo="{{ 'planManejoFertilizacion' | translate }}"
></app-header-modal>

<ion-content padding="padding">
  <!-- Con el position floating da el efecto de materalized, en 
            donde se selecciona la caja de texto, y sube el texto como el placeholder -->

  <form #formulario="ngForm" (ngSubmit)="enviarDatosAlFormulario()">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'potrero' | translate }}</ion-label>

        <ion-select
          placeholder="{{ 'seleccione' | translate }}"
          name="idPotrero"
          [(ngModel)]="potrero.idpotrero"
          required
        >
          <ion-select-option
            *ngFor="let potrero of potreros"
            value="{{potrero.id}}"
            >{{potrero.numero}}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'fecha' | translate }}</ion-label>

        <ion-datetime
          placeholder="{{ 'elijaFecha' | translate }}"
          display-format="YYYY MM DD"
          cancelText="{{ 'cancelar' | translate }}"
          [(ngModel)]="potrero.fecha"
          name="fecha"
          [pickerOptions]="customPickerOptions"
          required
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          {{ 'observaciones' | translate }}
        </ion-label>

        <ion-textarea
          name="observaciones"
          [(ngModel)]="potrero.observaciones"
        ></ion-textarea>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox
          name="estadoPotrero"
          color="primary"
          [(ngModel)]="potrero.ejecutado"
        >
        </ion-checkbox>
        <ion-label style="padding-left: 10px;">
          <h3 slot="start">
            {{ 'estado' | translate }}
          </h3>
          <p>
            {{ 'ejecutadoNoEjecutado' | translate }}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-grid fixed="fixed">
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-button
            color="macana"
            type="submit"
            [disabled]="formulario.invalid"
            expand="full"
          >
            {{ 'guardarPotrero' | translate }}
          </ion-button>
        </ion-col>

        <ion-col size="12">
          <ion-button color="macana" (click)="cerrarModal()" expand="full"
            >{{ 'cancelar' | translate }}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
