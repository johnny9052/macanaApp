<!-- Componente del header que recibe el titulo que se mostrara, para que este sea reconocido, en el modulo 
se debe agregar el components-->
<app-header-login
  titulo="{{ 'macanaTitulo' | translate }}"
></app-header-login>


<ion-content padding="padding">
  <!-- Con el position floating da el efecto de materalized, en 
  donde se selecciona la caja de texto, y sube el texto como el placeholder -->

  <!-- Cuando se hace un submit, se ejecuta el metodo identify -->
  <form
    #formulario="ngForm"
    (ngSubmit)="identify()"
  >
    <!-- Inicio del formulario del logIn -->
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ 'ingreseUsuario' | translate }}</ion-label>

        <!-- El ngModel asocia el campo al atributo definido en el .ts -->
        <ion-input
          name="username"
          type="text"
          required="required"          
          [(ngModel)]="userDataLogIn.username"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'ingresePassword' | translate }}</ion-label>

        <ion-input
          type="Password"
          name="password"
          required="required"
          [(ngModel)]="userDataLogIn.password"
        ></ion-input>
      </ion-item>
    </ion-list>

    <!-- El fixed agrega unos espacios y margenes a los lados del GRID o  tabla. 
    El disabled, hace en este caso que el boton solo se active cuando el formulario 
    es valido -->
    <ion-grid fixed="fixed">
      <ion-row>
        <ion-col size="12">
          <ion-button
            expand="full"
            color="macana"
            type="submit"
            [disabled]="formulario.invalid"
          >{{ 'acceder' | translate }}</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
