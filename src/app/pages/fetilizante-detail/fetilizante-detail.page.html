<app-header titulo="{{ 'actividad' | translate }}"></app-header>

<ion-content padding="padding">
    <form #formulario="ngForm" (ngSubmit)="saveFertilizanteData()">
        <ion-list>

            <ion-item>
                <ion-label position="floating">{{ 'nombreFertilizante' | translate }}*</ion-label>
                <ion-input type="text" name="nombreFertilizante" required="required" [(ngModel)]="fertilizanteData.nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">{{ 'marcaFertilizante' | translate }}</ion-label>
                <ion-input type="text" name="marcaFertilizante" [(ngModel)]="fertilizanteData.marca">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">{{ 'presentacion' | translate }}</ion-label>
                <ion-select placeholder="Seleccione" [(ngModel)]="fertilizanteData.idpresentacion" name="presentacion">
                    <ion-select-option *ngFor="let presentacion of presentaciones" value="{{presentacion.id}}">{{presentacion.nombre}}
                    </ion-select-option>

                </ion-select>
            </ion-item>

        </ion-list>

        <ion-grid fixed="fixed">
            <ion-row class="ion-text-center">
                <ion-col size="12" *ngIf="!this.helperService.isValidValue(fertilizanteData.id)">
                    <ion-button color="macana" type="submit" [disabled]="formulario.invalid" fill="outline" expand="full">{{ 'guardar' | translate }}</ion-button>
                </ion-col>

                <ion-col size="12" *ngIf="this.helperService.isValidValue(fertilizanteData.id)">
                    <ion-button color="macana" type="submit" [disabled]="formulario.invalid" fill="outline" expand="full">{{ 'editar' | translate }}</ion-button>
                </ion-col>


                <ion-col size="12" *ngIf="this.helperService.isValidValue(fertilizanteData.id)">
                    <ion-button color="macana" fill="outline" expand="full" (click)="deleteFertilizanteData();">{{ 'eliminar' | translate }}</ion-button>
                </ion-col>

                <ion-col size="12">
                    <ion-button color="macana" fill="outline" routerLink="/fertilizante" expand="full">{{ 'regresar' | translate }}</ion-button>
                </ion-col>
            </ion-row>


        </ion-grid>
    </form>
</ion-content>
