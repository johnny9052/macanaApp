<app-header titulo="{{ 'vacas' | translate }}"></app-header>

<ion-content>
  <ion-button
    color="macana"
    fill="outline"
    expand="full"
    routerLink="/vacas-detail"
    >{{ 'crearVaca' | translate }}</ion-button
  >

  <!-- Este seccion permite que cuando con el dedo desde la parte superior se desliza hacia abajo, 
      entonces se refresque la lista, llamando al metodo refrescar-->

  <!-- (ionRefresh)="refrescar($event)" -->
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <br />

  <!-- Por cada uno de los roles en el listado de roles, se va a generar cada elemento del listado, ademas se
      genera dinamicamente un evento click con todos los datos que se cargaran visualmente -->
  <ion-item
    *ngFor="let vaca of vacas"
    (click)="viewVaca(vaca.id,vaca.numero,vaca.nombre,vaca.idrotacion,vaca.sexo,vaca.raza,vaca.tipoanimal,vaca.edad)"
  >
    <ion-avatar slot="start">
      <img src="{{baseUrl}}Resource/Images/Users/avatar_2x2.png" />
    </ion-avatar>
    <ion-label>
      <h3 slot="start">
        {{vaca.nombre}} 
      </h3>
      <p>{{vaca.numero}} - {{vaca.nombre_rotacion}}</p>
    </ion-label>
  </ion-item>
</ion-content>
